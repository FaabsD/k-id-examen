<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body class="m-0 font-open">
    <div
      class="wrapper max-h-screen w-screen h-screen font-comfortaa bg-center bg-no-repeat bg-cover flex flex-col justify-between lg:flex-row"
      style="background-image: url(/images/ship.jpg)"
    >
      <!-- Header/linker kant -->
      <div class="relative">
        <h1
          class="absolute top-14 whitespace-nowrap w-full min-h-min text-4xl text-center text-ocean-dark font-bold lg:w-min lg:inset-y-1/2 lg:inset-x-0 lg:mx-auto"
        >
          Zo werkt het
        </h1>
        <!-- SVG om te tonen op desktop -->
        <svg
          class="fill-current text-ocean-light w-full h-screen hidden lg:block"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 491 1080"
        >
          <path
            id="Path_3"
            data-name="Path 3"
            d="M484,452.237C782.558,394.092,863.038,491,1003.231,491s171.346-38.763,311.538-51.684,249.231,0,249.231,0V0H484Z"
            transform="translate(0 1564) rotate(-90)"
            fill="#88bddf"
          />
        </svg>
        <!-- Svg om te tonen op mobiel -->
        <svg
          class="fill-current text-ocean-light w-screen h-auto lg:hidden"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 416 224"
        >
          <path
            id="Path_3"
            data-name="Path 3"
            d="M484,206.316C599,179.789,630,224,684,224s66-17.684,120-23.579,96,0,96,0V0H484Z"
            transform="translate(-484)"
            fill="#88bddf"
          />
        </svg>
      </div>
      <!-- footer/rechter kant -->
      <div class="relative">
        <p
          class="text-center absolute w-5/6 lg:w-3/4 top-20 lg:top-32 whitespace-normal mx-auto inset-x-0 text-salmon-light"
        >
          Bij ons kunt u uw visbox zelf samenstellen. U kunt maximaal 6
          visproducten uitkiezen. ieder visproduct kan meermaals geselecteerd
          worden.
        </p>
        <a
          class="absolute inset bottom-6 right-3 lg:bottom-10 lg:right-12 whitespace-nowrap flex flex-row items-center font-bold text-salmon-light cursor-pointer"
        >
          Ga verder
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-11 w-11 stroke-current text-salmon-light stroke-2"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </a>
        <svg class="fill-current text-ocean w-full h-screen hidden lg:block"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 491 1080"
        >
          <path
            id="Path_4"
            data-name="Path 4"
            d="M484.708,1067H1563.555s-5.187-239.362,0-491c-316.393,3.069-269.712,125.819-539.424,122.75C751.827,701.819,788.134,576,484.708,576,482.115,787.744,484.708,1067,484.708,1067Z"
            transform="translate(-576 1563.555) rotate(-90)"
            fill="#058fcd"
          />
        </svg>

        <!-- SVG om te tonen op mobiel -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="fil-current text-ocean w-screen h-auto lg:hidden"
          viewBox="0 0 416.444 249"
        >
          <path
            id="Path_4"
            data-name="Path 4"
            d="M484,825H900s-2-121.387,0-249c-122,1.556-104,63.806-208,62.25C587,639.806,601,576,484,576,483,683.381,484,825,484,825Z"
            transform="translate(-483.556 -576)"
            fill="#058fcd"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
